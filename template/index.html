<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="mb-4 text-center text-primary">Email Spam Detection</h2>
            <form action="/predict" method="post">
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Enter Email Content:</label>
                    <textarea class="form-control" name="email" rows="6" required>{{ email or '' }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>
            {% if prediction %}
            <div class="alert alert-{{ color }} mt-4 text-center fw-bold">
                Prediction: {{ prediction }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
